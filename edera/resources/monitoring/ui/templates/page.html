<!doctype html>
<html>
    <head>
        <title>Edera Monitoring UI</title>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='shortcut icon' href='{{ url_for("static", filename="favicon.ico") }}'>
        <link rel='stylesheet' type='text/css' href='{{ url_for("static", filename="theme.css") }}'>
    </head>
    <body>
        <a href='{{ url_for("index") }}'><div class='header'>
            {% if snapshot -%}
                <div class='timestamp' title='Last snapshot update time'>{{ snapshot.timestamp|formatdatetime }}</div>
            {%- endif %}
            <div class='caption'>{{ caption|safe }}</div>
        </div></a>
        <div id='content'>{% block content %}{% endblock %}</div>
    </body>
</html>
