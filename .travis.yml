sudo: false
if: tag IS blank
services:
  - docker
language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
  - "pypy"
  - "pypy3.5"
env:
  - GROUP=unit
  - GROUP=integration
  - GROUP=system
  - GROUP=performance
matrix:
  allow_failures:
    - env: GROUP=performance
install: pip install codecov tox-travis
script: ./ci/run-tests.sh
after_success: codecov
stages:
  - test
  - release
jobs:
  include:
    - stage: release
      if: branch = master
      python: 3.6
      install: skip
      script: skip
      deploy:
        provider: pypi
        user: thoughteer
        password:
          secure: 
        distributions: sdist bdist_wheel
